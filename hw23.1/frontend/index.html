<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #todo-list {

<ul id="todo-list"></ul>

<script src="app.js"></script>
</body>
</html>
