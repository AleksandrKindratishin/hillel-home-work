<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="script.js" defer></script>
    <title>Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .slider-container {
      position: relative;
      max-width: 600px;
      margin: 20px auto;
    }
    .slider img {
      width: 100%;
      height: auto;
      display: none;
      border-radius: 10px;
    }
    .slider img.active {
      display: block;
    }
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 50%;
    }
    .prev { left: 10px; }
    .next { right: 10px; }
    .prev.hidden, .next.hidden {
      display: none;
    }
    .dots {
      margin-top: 10px;
    }
    .dot {
      height: 10px;
      width: 10px;
      margin: 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
    }
    .dot.active {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <button class="prev hidden">&#10094;</button>
    <div class="slider">
      <img src="./img/logo.jpeg" class="active">
      <img src="./img/sky.jpeg">
      <img src="./img/Wood.jpg">
    </div>
    <button class="next">&#10095;</button>
  </div>
  <div class="dots"></div>
</body>
</html>
